
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

        <div class="container px-5 my-5">

        <form method="post">{% csrf_token %}
            

            <div class="form-floating mb-3">
                <input class="form-control" id="id_name" type="text" placeholder="Nombre" data-sb-validations="required" />
                {{form.name}}
                <div class="invalid-feedback" data-sb-feedback="id_name:required">El nombre es requerido</div>
            </div>



            

            <p>
                <label for="id_lastname">Lastname:</label>
                <input type="text" name="lastname" maxlength="40" required id="id_lastname">
            </p>

            <p>
                <label for="id_institution">Institution:</label>
                <input type="text" name="institution" maxlength="80" required id="id_institution">
            </p>

            <p>
                <label for="id_emailpersonal">Emailpersonal:</label>
                <input type="email" name="emailpersonal" maxlength="40" id="id_emailpersonal">
            </p>

            <p>
                <label for="id_emailwork">Emailwork:</label>
                <input type="email" name="emailwork" maxlength="40" id="id_emailwork">
            </p>

            <p>
                <label for="id_celphone">Celphone:</label>
                <input type="text" name="celphone" maxlength="80" id="id_celphone">
            </p>

            <p>
                <label for="id_grade">Grade:</label>
                <input type="text" name="grade" maxlength="40" id="id_grade">
            </p>

            <p>
                <label for="id_snilevel">Snilevel:</label>
                <input type="text" name="snilevel" maxlength="40" id="id_snilevel">
            </p>

            <input type="submit" value="Save">

        </form>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
