{% extends 'core/ground.html' %}
{% load static %}

{% block title %} Registro {% endblock %}


{% block contenido %}
    
<header class="pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="{% static 'core/img/brand-sni.png' %}" alt="Encuentro de Investigadores" >
      <span class="fs-4">Primer Encuentro de Investigadores Hidalguenses</span>
    </a>
</header>

<h1>Formulario de registro</h1>

<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-md-9 mx-auto">
                <form method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Guardar registro">
                    </div>
                </form> 
        </div>
    </div>
</div>



  {% endblock %}
